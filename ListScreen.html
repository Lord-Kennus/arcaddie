<!DOCTYPE html>
<html>
	<head>
		<title>Course List</title>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="./script.js"></script>
	</head>
	<body>
		<div id="loginContainer">
			<div class="login-form">
				<form name="course-select">
					<div class="text-center padding-top-100px">
						<img class="mx-auto d-block margin-bottom-25px" width="100px" src="images/logo.png" >
					</div>
					<h1 class="text-center light-green-color margin-bottom-25px">Course Selection</h1> 
			        </div>
					<div class="form-group ">
						<div class="input-group">
							<span class="input-group-addon">
							<label for="Courses">Choose a Golf Course:</label>
  							<select name="course" id="course">
    						<option value="gracehill">Gracehill</option>
   							 <option value="galgorm">Galgorm</option>
   							 <option value="test">Test</option>
    						<option value="demo">Demo</option>
  							</select>
						</div>
					</div>
            <div class="form-group">
						<button type="submit" class="btn btn-success btn-block" onclick="return loadCourse()">
							<a href="#" class="light-green-color">Submit</a>
						</button>
					</div>
				</form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	</body>
</html>
