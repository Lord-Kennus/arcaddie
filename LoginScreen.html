<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="Base.css">
	</head>
	<body>
		<div id="loginContainer">
			<div class="login-form">
					<div class="text-center padding-top-100px">
						<img class="mx-auto d-block margin-bottom-25px" width="100px" src="Assets/logo.png" >
					</div>
					<h1 class="text-center light-green-color margin-bottom-25px">Log In</h1> 
					<div class="form-group ">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" name="email" class="form-control" placeholder="Email" required="required">
						</div>
          </div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input type="password" name="password" class="form-control" placeholder="*********" required="required">
						</div>
					</div>
					<div class="form-group">
						<button type="submit" id='login' name='login' class="btn btn-success btn-block" onclick="login()">
							<a href="#" class="light-green-color">Sign In</a>
						</button>
					</div>
					<div class="clearfix">
			            <label class="pull-left checkbox-inline white-color"><input type="checkbox"> Remember me</label>
			            <a href="#" class="pull-right text-success light-green-color" onclick="signup()">Forgot Password?</a>
			        </div>
				<div class="hint-text">Don't have an account? <a href="#" class="text-success light-green-color">Register Now!</a></div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	</body>
  <script type="module" src="./firebase.js"></script>
</html>
