sighUp.addEventListener('click',(e) => {

  createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      const user = userCredential.user;

          username: username,
          email: email
      })
      alert('User Created!');

    .catch((err) => {

    });
});

 login.addEventListener('click',(e)=>{

      signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
